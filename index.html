<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        /* General page styling */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        /* Styling for the navigation bar */
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 2px -2px gray;
            overflow-x: auto; /* Allow scrolling */
        }

        header nav {
            display: flex;
            justify-content: flex-start;
            white-space: nowrap; /* Prevent wrapping */
            padding: 0 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            flex-shrink: 0; /* Prevent shrinking of the items */
        }

        header nav a:hover, header nav a.active {
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Styling for tab content */
        .tab-content {
            display: none; /* Initially hide all sections */
            max-width: 1000px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block; /* Show only the active section */
        }

        .tab-content h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 28px;
            color: #007BFF;
        }

        .tab-content p {
            font-size: 18px;
            line-height: 1.8;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 60px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            header nav a {
                padding: 10px;
                font-size: 14px;
            }

            .tab-content {
                padding: 20px;
                margin: 40px auto;
            }

            .tab-content h2 {
                font-size: 24px;
            }

            .tab-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#" class="tab-link active" data-tab="about">About</a>
        <a href="#" class="tab-link" data-tab="projects">Projects</a>
        <a href="#" class="tab-link" data-tab="publications">Publications</a>
        <a href="#" class="tab-link" data-tab="blogs">Blogs</a>
        <a href="#" class="tab-link" data-tab="cv">CV</a>
        <a href="#" class="tab-link" data-tab="resume">Resume</a>
        <a href="#" class="tab-link" data-tab="education">Education</a>
        <a href="#" class="tab-link" data-tab="work">Work Experience</a>
        <a href="#" class="tab-link" data-tab="research">Research Experience</a>
        <a href="#" class="tab-link" data-tab="contact">Contact</a>
        <a href="#" class="tab-link" data-tab="honors">Honors</a>
        <a href="#" class="tab-link" data-tab="other-experience">Other Experience</a>
        <a href="#" class="tab-link" data-tab="courses">Courses</a>
        <a href="#" class="tab-link" data-tab="other">Other</a>
    </nav>
</header>

<main>
    <!-- All your tab contents go here, same as before -->
</main>

<footer>
    <p>&copy; 2024 Your Name - All Rights Reserved</p>
</footer>

<script>
    // JavaScript to handle tab functionality
    document.addEventListener("DOMContentLoaded", function() {
        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContents = document.querySelectorAll('.tab-content');

        tabLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                // Remove active class from all tab contents
                tabContents.forEach(content => content.classList.remove('active'));

                // Remove active class from all tab links
                tabLinks.forEach(link => link.classList.remove('active'));

                // Add active class to the clicked link
                this.classList.add('active');

                // Show the associated tab content
                const activeTab = document.getElementById(this.dataset.tab);
                activeTab.classList.add('active');
            });
        });
    });
</script>

</body>
</html>
